<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href='https://fonts.googleapis.com/css?family=Hanken Grotesk' rel='stylesheet'>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="card-container">
      <div class="container-result">
        <p class="result">Your Result</p>
        <div class="circle">
          <div class="score">
            <p class="score-num">76</p>
            <p class="score-100">of 100</p>
          </div>
        </div>
        <p class="great">Great</p>
        <p class="result-text">You scored higher than 65% of the people who have taken these tests.</p>
        
      </div>
      <div class="container-summary">
        <h4 class="summery-text">Summary</h4>

        <div class="sub-result reaction">
          <div class="row">
            <img src="./assets/images/icon-reaction.svg"/>
            <p>Reaction</p>
          </div>
          <div>
            <span>80 </span> / 100
          </div>
            </div>

        <div class="sub-result memory"> 
          <div class="row">
            <img src="./assets/images/icon-memory.svg"/>
            <p>Memory</p>
          </div>
          <div>
            <span>92</span> / 100
          </div>
            </div>
        
        <div class="sub-result verbal">
          <div class="row">
            <img src="./assets/images/icon-verbal.svg"/>
            <p>Verbal</p>
          </div>
          <div>
            <span>61 </span> / 100 
          </div>
          </div>
        
        <div class="sub-result visual">
          <div class="row">
            <img class="img" src="./assets/images/icon-visual.svg"/>
            <p>Visual</p>
          </div>
          <div>
            <span>72 </span>/ 100 
          </div>
          </div>
      
          <button type="button" class="btn">Continue</button>
      </div>
    </div>
  
  </div>
  
  
</body>
</html>
